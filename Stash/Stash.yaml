# 将proxy-providers里面链接中的“你的订阅链接”替换即可

mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090

subscribe-url: 你的订阅链接
#替换上面文字用于Stash获取机场流量信息并在主页显示

script:
  shortcuts:
    # 4483 与 9305 为 BiliBili 的 QUIC CDN
    quic: network == 'udp' and (dst_port == 443 or dst_port == 4483 or dst_port == 9305)
    udpGlobal: network == 'udp' and (match_provider('Global') or match_provider('Global_Domain') or match_provider('Telegram'))
    udpApple: network == 'udp' and match_provider('Apple')
    udpChina: network == 'udp' and (match_provider('ASN_China') or match_provider('China') or match_provider('ChinaMaxDomain') or geoip(dst_ip if dst_ip != '' else resolve_ip(host)) == 'CN')
    udpMatch: network == 'udp'

# 远程资源默认配置
remote-resources-default-config: &remote-resources-default-config
  type: http
  interval: 86400

proxy-providers:
  #全部节点
  all-sub: &all-sub # 建立锚点
    <<: *remote-resources-default-config
    url: "https://sub.store/download/collection/daoxue"
    # 以下方法任选其一⚠️有Clash订阅优先使用方法二❗️
    # 1.可以使用任意类型的链接仅替换上面文字，多个链接使用英文符号的竖杠|隔开一起写上即可
    # 2.Sub-Store与Clash类型订阅链接替换掉整个引号""内的链接
    path: ./providers/all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://cp.cloudflare.com/generate_204
  # 国内节点
  CN:
    <<: *all-sub
    filter: (?=.*(中|🇨🇳|CN|国内|(?i)China))^((?!(港|台|日|韩|新|美)).)*$

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - https://8.8.4.4/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '+.cn'
    - '+.10010.com'
    - '+.chinaunicom.com'
    - '+.baidu.com'
    - '+.alipay.com'
    - 'captive.apple.com'
    - '+.gstatic.com'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.lan'
    - '+.local'

proxy-groups:
  - name: 手动切换
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png
    use:
      - all-sub

  - name: 自动选择
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    use: 
      - all-sub
    url: "http://cp.cloudflare.com/generate_204"
    interval: 300
    lazy: true
    filter: (?=.*)^((?!(🇨🇳|中国|NeteaseMusic|Music|网易云)).)*$
    
  - name: 故障转移
    type: fallback
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bypass.png
    url: 'http://cp.cloudflare.com/generate_204'
    interval: 300
    lazy: true
    use: 
      - all-sub
    filter: (?=.*)^((?!(🇨🇳|中国|NeteaseMusic|Music|网易云)).)*$
       
  - name: 国外免流
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    proxies: &G
      - 手动切换
      - 自动选择
      - 故障转移

  - name: 国内免流
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China_Map.png
    url: http://m.baidu.com
    proxies: &C
      - 百度免流
      - 手动切换
      - DIRECT
    use:
      - CN
    ssid-policy:
      cellular: 百度免流
      default: DIRECT

  - name: 苹果服务
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
    proxies:
      *C

  - name: AdBlock
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Advertising.png
    proxies:
      - REJECT
      
  - name: 漏网之鱼
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      *G

rule-providers:
  Adblock:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite.yaml"
    path: ./ruleset/Advertising.yaml

  AdblockDomain:
    <<: *remote-resources-default-config
    behavior: domain-text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite_Domain.txt"
    path: ./ruleset/AdvertisingDomain.txt
    
  Apple:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.yaml"
    path: ./ruleset/Apple.yaml

  China:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.yaml"
    path: ./ruleset/China.yaml
  
  ChinaMaxDomain:
    <<: *remote-resources-default-config
    behavior: domain-text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax_Domain.txt"
    path: ./ruleset/ChinaMaxDomain.txt
  
  ASN_China:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://raw.githubusercontent.com/Coldvvater/Mononoke/master/Stash/RuleSet/ASN_China.yaml"
    path: ./ruleset/ASN_China.yaml

  Telegram:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml"
    path: ./ruleset/Telegram.yaml
  
  Global:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global.yaml"
    path: ./ruleset/Global.yaml

  GlobalDomain:
    <<: *remote-resources-default-config
    behavior: domain-text
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Domain.txt"
    path: ./ruleset/GlobalDomain.txt

  Lan:
    <<: *remote-resources-default-config
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml"
    path: ./ruleset/lan.yaml
    
rules:
  - RULE-SET,Lan,DIRECT
  - SCRIPT,quic,REJECT
  - RULE-SET,Adblock,AdBlock
  - RULE-SET,AdblockDomain,AdBlock
  - SCRIPT,udpApple,国内免流
  - RULE-SET,Apple,苹果服务
  - SCRIPT,udpGlobal,国外免流
  - RULE-SET,Global,国外免流
  - RULE-SET,GlobalDomain,国外免流
  - RULE-SET,Telegram,国外免流
  - SCRIPT,udpChina,国内免流
  - SCRIPT,udpMatch,国外免流
  - RULE-SET,China,国内免流
  - RULE-SET,ChinaMaxDomain,国内免流
  - RULE-SET,ASN_China,国内免流
  #- GEOIP,CN,国内免流
  - MATCH,漏网之鱼